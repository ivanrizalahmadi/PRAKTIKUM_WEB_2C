<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pengaturan Gambar pada Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Menyisipkan Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Pengaturan Gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="bunga1.jpeg" width="100px" class="rounded" alt="gambar round">
            </div>
            <div class="col">
                <img src="bunga2.png" width="100px" class="rounded-circle" alt="gambar circle">
            </div>
            <div class="col">
                <img src="download.jpeg" width="100px" class="img-thumbnail" alt="gambar thumbnail">
            </div>
            <div class="col">
                <img src="Field2.jpg" class="img-fluid" alt="gambar fluid">
            </div>
        </div>
    </div>
</body>
</html>
