<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSlideShow.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        var i = 0;

        $(document).ready(function () {
            $('.slidertitle, #slider img').hide();
            showNextImage();
            setInterval(showNextImage, 3000); // Memperbaiki pemanggilan fungsi

            function showNextImage() {
                i++;
                $('#sliderImage' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);
                $('#title' + i).appendTo('#slider').fadeIn(1100).delay(1100).fadeOut(1100);

                if (i === 3) {
                    i = 0; // Memperbaiki penulisan 1=0 menjadi i=0
                }
            }
        });
    </script>
</head>

<body>
    <div id="slider">
        <img id="sliderImage1" src="img/bunga1.jpeg">
        <div class="slidertitle" id="title1">Bunga 1</div>

        <img id="sliderImage2" src="img/Field2.jpg">
        <div class="slidertitle" id="title2">Field 2</div>

        <img id="sliderImage3" src="img/download.jpeg">
        <div class="slidertitle" id="title3">Download</div>
    </div>
</body>
</html>
