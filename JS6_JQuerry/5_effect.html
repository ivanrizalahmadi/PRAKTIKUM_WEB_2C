<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            // Sembunyikan semua div saat tombol .tomboll diklik
            $(".tomboll").click(function() {
                $("div").hide();
            });

            // Tampilkan semua div saat tombol .tombo12 diklik
            $(".tombo12").click(function() {
                $("div").show();
            });

            // Fade out dengan kecepatan yang berbeda untuk setiap div
            $(".tombo13").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000); // 3 detik
            });

            // Fade in dengan kecepatan yang berbeda untuk setiap div
            $(".tombo14").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000); // 3 detik
            });

            // Fade to dengan tingkat transparansi yang berbeda
            $(".tombo15").click(function() {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
        });
    </script>
</head>
<body>
    <p>JQuery Effect</p>
    <div id="div1" class="kotak"></div> <br><br>
    <div id="div2" class="kotak"></div> <br><br>
    <div id="div3" class="kotak"></div> <br><br>
    
    <!-- Tombol untuk memicu berbagai efek jQuery -->
    <button class="tomboll">Sembunyikan</button>
    <button class="tombo12">Tampilkan</button>
    <button class="tombo13">Fade Out</button>
    <button class="tombo14">Fade In</button>
    <button class="tombo15">Fade To</button>
</body>
</html>
